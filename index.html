<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Linking the stylesheet for the page-->
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coding Quiz</title>
</head>
<body>

    <div id="mainContainer">
        <!--********** Header **********-->
        <header>
            <div id="header-container" class="container">
                <h1 id="logo"><i class="fas fa-laptop-code"></i>Coding Quiz</h1>
                <!-- <p id="belowLogo">Test your knowledge of coding.</p> -->
            </div>
        </header>

        <!-- Nav bar to select category of quiz -->
                <div id="navBar">
                        <div class="category btncategory btnActive">HTML</div>
                        <div class="category btncategory">CSS</div>
                        <div class="category btncategory">JAVASCRIPT</div>
                </div>

        <!--********** Main Body **********-->
        <main>
            
            <div id="bodyContainer" class="container">
                <!-- Quiz Area for the question and answer -->
                <div id="quizArea">
                    <div id="questionContainer">
                        <p id="question">Question for quiz will appear here?</p>
                    </div>
                    <div id="answerOptionContainer">
                        <ul>
                            <li class="option">A. <span class="answers">Answer</span></li>
                            <li class="option">B. <span class="answers">Answer</span></li>
                            <li class="option">C. <span class="answers">Answer</span></li>
                            <li class="option">D. <span class="answers">Answer</span></li>
                        </ul>
                    </div>
                </div>

                <!-- Score board area for information about the quiz -->
                <div id="scoreBoard">
                    <div id="score" class="scoreBoardSection">
                        <p>Score: <span id="scoreUpdate">0</span></p>
                    </div>
                    <div id="timer" class="scoreBoardSection">
                        <p>Time: <span id="quizTimer">00:00</span></p>
                    </div>
                    <div id="questionNumber" class="scoreBoardSection">
                        <p>Question: <span id="questionNum">1</span> / 10</p>
                    </div>
                </div>
            </div>
        </main>

        <!--********** Footer **********-->
        <footer>
            <div id="footerContainer">
                <div id="copyright" class="footerSection">
                    <p>Copyright 2021 Coding Quiz</p>
                </div>
                <div id="socialNetwork" class="footerSection">
                    <ul>
                        <li class="socialIcon"><i class="fab fa-facebook"></i></li>
                        <li class="socialIcon"><i class="fab fa-twitter-square"></i></li>
                        <li class="socialIcon"><i class="fab fa-youtube-square"></i></li>
                        <li class="socialIcon"><i class="fab fa-instagram"></i></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    
</body>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2f0cc599ce.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</html>
