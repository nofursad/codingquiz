<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Linking the stylesheet for the page-->
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coding Quiz</title>
</head>
<body>

    <!--********** Header **********-->
    <header>
        <div id="header-container" class="container">
            <h1 id="logo">Coding Quiz</h1>
            <p id="belowLogo">Test your knowledge of coding.</p>
        </div>
    </header>

    <!--********** Main Body **********-->
    <main>
        <div id="bodyContainer" class="container">
            <div id="navBar">
                <ul>
                    <li class="catagory">HTML</li>
                    <li class="catagory">CSS</li>
                    <li class="catagory">JAVASCRIPT</li>
                </ul>
            </div>
            <div id="quizArea">
                <div id="questionContainer">
                    <p>Question for quiz will appear here?</p>
                </div>
                <div id="answerOptionContainer">
                    <ul>
                        <li id="optionA">A. Answer</li>
                        <li id="optionB">B. Answer</li>
                        <li id="optionC">C. Answer</li>
                        <li id="optionD">D. Answer</li>
                    </ul>
                </div>
            </div>
            <div id="scoreBoard">
                <div id="score">
                    <p>Score: <span id="scoreUpdate">0</span></p>
                </div>
                <div id="countDown">
                    <p>Time: <span id="quizTimer">00.00</span></p>
                </div>
                <div id="questionNumber">
                    <p>Question: <span id="questionNum">1</span> / 10</p>
                </div>
            </div>
        </div>
    </main>

    <!--********** Footer **********-->
    <footer>
    </footer>
    
</body>

    <script src="assets/js/script.js"></script>
</html>
