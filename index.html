<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coding Quiz">
    <meta name="keywords" content="coding quiz, coding, quiz, html, css, javascript">

    <!-- Linking the stylesheet for the page-->
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coding Quiz</title>
</head>
<body>

    <div id="mainContainer">
        <!--********** Header **********-->
        <header>
            <div id="header-container" class="container">
                <h1 id="logo"><i class="fas fa-laptop-code"></i>Coding Quiz</h1>
            </div>
        </header>

        <!-- Nav bar to select category of quiz -->
                <div id="navBar">
                        <button id="htmlBtn" data-type="html" class="btnCategory btnActive">HTML</button>
                        <button id="cssBtn" data-type="css" class="btnCategory">CSS</button>
                        <button id="jsBtn" data-type="javascript" class="btnCategory">JAVASCRIPT</button>
                </div>

        <!--********** Main Body **********-->
        <main>
            
            <div id="bodyContainer" class="container">
                <!-- Quiz Area for the question and answer -->
                <div id="quizArea">
                    <div id="questionContainer">
                        <p id="question">Question for quiz will appear here?</p>
                    </div>
                    <div id="answerOptionContainer">
                        <ul>
                            <li class="options">A. <span class="answers">Answer</span></li>
                            <li class="options">B. <span class="answers">Answer</span></li>
                            <li class="options">C. <span class="answers">Answer</span></li>
                            <li class="options">D. <span class="answers">Answer</span></li>
                        </ul>
                    </div>
                </div>

                <div id="timeLine"></div>

                <!-- Score board area for information about the quiz -->
                <div id="scoreBoard">
                    <div class="scoreBoardSection">
                        <p>Score: <span id="score">0</span></p>
                    </div>
                    <div id="scoreBoardTime" class="scoreBoardSection">
                        <p>Time left: <span id="sec">00</span></p>
                    </div>
                    <div id="scoreBoardQANum" class="scoreBoardSection">
                        <p>Question: <span id="questionNum">1</span> / 10</p>
                    </div>
                </div>
            </div>
        </main>

        <!--********** Footer **********-->
        <footer>
            <div id="footerContainer">
                <div id="copyright" class="footerSection">
                    <p>Copyright 2021 Coding Quiz</p>
                </div>
                <!--********** socialmedia icon **********-->
                <div id="socialNetwork" class="footerSection">
                    <ul>
                        <li class="socialIcon"><a aria-label="www.facebook.com" target="_blank" href="https://www.facebook.com" rel="noreferrer"><i class="fab fa-facebook"></i></a></li>
                        <li class="socialIcon"><a aria-label="www.twitter.com" target="_blank" href="https://www.twitter.com" rel="noreferrer"><i class="fab fa-twitter-square"></i></a></li>
                        <li class="socialIcon"><a aria-label="www.youtube.com" target="_blank" href="https://www.youtube.com" rel="noreferrer"><i class="fab fa-youtube-square"></i></a></li>
                        <li class="socialIcon"><a aria-label="www.instagram.com" target="_blank" href="https://www.instagram.com" rel="noreferrer"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>


    <!-- Link to js file for the webpage -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- link to font awesome icon kit -->
    <script src="https://kit.fontawesome.com/bb010fc4cb.js" crossorigin="anonymous"></script>
    <!-- link to sweetalert2 script -->
    <script src="assets/js/sweetAlert2.js"></script>
    
</body>
</html>
